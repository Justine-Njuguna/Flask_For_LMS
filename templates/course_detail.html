<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} - TKA Learning</title>
</head>
<body>
    {% if course %}
        <h1>{{ course.title }}</h1>
        <p>{{ course.description }}</p>
        <p><strong>Course ID:</strong> {{ course.id }}</p>
        
        {% if is_admin %}
        <hr>
        <p>
            <a href="/edit-course/{{ course.id }}">âœï¸ Edit Course</a> | 
            <form method="POST" action="/delete-course/{{ course.id }}" style="display: inline;">
                <button type="submit" 
                        onclick="return confirm('Are you sure you want to delete this course?')"
                        style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
                    ğŸ—‘ï¸ Delete Course
                </button>
            </form>
        </p>
        {% endif %}
        
        <br>
        <a href="/courses">Back to Courses</a>
    {% else %}
        <h1>Course Not Found</h1>
        <p>Sorry, that course does not exist.</p>
        <a href="/courses">Back to Courses</a>
    {% endif %}
</body>
</html>
