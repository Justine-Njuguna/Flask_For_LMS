{% extends "base.html" %}

{% block title %}Edit Course - TKA Learning{% endblock %}

{% block content %}
    <h1>Edit Course âœï¸</h1>
    
    {% if error %}
        <div class="message error">{{ error }}</div>
    {% endif %}
    
    {% if course %}
    <form method="POST" action="/edit-course/{{ course.id }}">
        <div>
            <label>Course Title:</label>
            <input type="text" name="title" value="{{ course.title }}" required minlength="3">
        </div>
        <div>
            <label>Course Description:</label>
            <textarea name="description" required minlength="10" rows="5">{{ course.description }}</textarea>
        </div>
        <div>
            <label>Category:</label>
            <select name="category" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px; margin-bottom: 15px;">
                <option value="Photography" {% if course.category == 'Photography' %}selected{% endif %}>ğŸ“· Photography</option>
                <option value="Video Production" {% if course.category == 'Video Production' %}selected{% endif %}>ğŸ¥ Video Production</option>
                <option value="Design" {% if course.category == 'Design' %}selected{% endif %}>ğŸ¨ Design</option>
                <option value="Technology" {% if course.category == 'Technology' %}selected{% endif %}>ğŸ’» Technology</option>
                <option value="Business" {% if course.category == 'Business' %}selected{% endif %}>ğŸ’¼ Business</option>
                <option value="Marketing" {% if course.category == 'Marketing' %}selected{% endif %}>ğŸ“Š Marketing</option>
                <option value="General" {% if course.category == 'General' or not course.category %}selected{% endif %}>ğŸ“š General</option>
            </select>
        </div>
        <div>
            <label>Video URL:</label>
            <input type="text" name="video_url" value="{{ course.video_url or '' }}">
            <small>e.g., A YouTube or Vimeo link</small>
        </div>
        <button type="submit">Update Course</button>
        <a href="/course/{{ course.id }}" style="margin-left: 15px;">Cancel</a>
    </form>
    {% else %}
        <p>Course not found.</p>
    {% endif %}
{% endblock %}
