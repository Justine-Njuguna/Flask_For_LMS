{% extends "base.html" %}

{% block title %}Add Course - TKA Learning{% endblock %}

{% block content %}
    <h1>Add New Course âž•</h1>
    
    <form method="POST" action="/add-course">
        <div>
            <label>Course Title:</label>
            <input type="text" name="title" required minlength="3">
        </div>
        <div>
            <label>Course Description:</label>
            <textarea name="description" required minlength="10" rows="5"></textarea>
        </div>

        <div>
            <label>Video URL:</label>
            <input type="text" name="video_url">
            <small>e.g., A YouTube or Vimeo link</small>
        </div>
        <button type="submit">Add Course</button>
    </form>
{% endblock %}
